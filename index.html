<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ningto - 泞途</title>
</head>
<body>
	<h2>网页<span id="seconds">3</span>秒后跳转到<a href="https://ningto.com">个人博客</a>！</h2>
	<script language=javascript>
	var id=setInterval(function() {
		var obj= document.getElementById("seconds");
		var s = parseInt(obj.innerHTML) - 1;
		if (s <= 0) {
			clearInterval(id);
			window.location.href="https://ningto.com"
		} else {
			obj.innerHTML = s;
	    }
	}, 1000);
</script>
</body>
</html>
